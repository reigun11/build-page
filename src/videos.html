<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Page Videos</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

      <header id="nav">
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand mr-auto" href="index.html">
              <h1><img src="images/logo_page.png" class="empresa img-fluid"><span class="d-none d-md-block">Fictícia Videos</span> </h1>
          </a>
          <form class="form-inline mr-sm-2 my-lg-0 search" onsubmit="location.href='/videos.html#' + document.getElementById('myInput').value; return false;">
            <input class="form-control mr-sm-2 search" type="text" id="myInput" />
            <i class="icon-search text-white"></i>
            <input type="submit" hidden />
          </form>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link " href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mls text-light "> Menu</span>
                <i class="icon-hamb text-light"></i>
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <i class="arrow"></i>
                <a class="dropdown-item" href="index.html"><i class="icon-star mr-sm-1"></i> Destaques</a>
                <a class="dropdown-item" href="videos.html"><i class="icon-play mr-sm-1"></i> Vídeos</a>
              </div>
            </li>
          </ul>
        </nav>
      </header>
      <main class="container" id="resultsVids">
          <div class="row justify-content-center">
            <div class="col-lg-12">
                <h2>Todos os vídeos do Canal</h2>
            </div>
              <div id="results">
                  <div class="frameborder row list_filtro_cargos" data-key="col-lg-4 col-md-6" data-toggle="modal" data-target="#exampleModal"></div>
              </div>
              <div class="col-md-4">
                  <button type="button" class="btn btn-block btn-outline-secondary" data-key="loadMoreVideos">Carregar mais videos...</button>
              </div>
          </div>
      </main>
    <script src="js/scripts.js"></script>


    <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <i class="icon-close close" data-dismiss="modal" aria-label="Close"> </i>
              </button>
            </div>
            <div class="modal-body">
                <div id="video"></div>
            </div>
          </div>
        </div>
      </div>

    </body>
</html>
